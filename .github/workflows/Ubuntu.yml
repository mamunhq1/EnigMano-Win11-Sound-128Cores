name: "âš¡ EnigMano Ubuntu Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: ubuntu-latest
    timeout-minutes: 600 # 10 hours max

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      NGROK_SHAHZAIB: ${{ secrets.NGROK_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Ubuntu.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“Œ Deployment Parameters
        shell: bash
        run: |
          prev_instance=$((INSTANCE_ID - 1))
          echo "==============================================="
          echo "ğŸ”¹ EnigMano Instance     : $INSTANCE_ID"
          echo "ğŸ”¢ Previous Instance     : $prev_instance"
          echo "ğŸ“¦ GitHub Repository     : $REPO"
          echo "ğŸ” Deployment Workflow   : $WORKFLOW_FILE"
          echo "ğŸ†” Deployment ID         : $DEPLOYMENT_ID"
          echo "==============================================="

      - name: ğŸ” Validate Secrets
        shell: bash
        run: |
          if [ -z "$SECRET_SHAHZAIB" ]; then
            echo "âŒ Missing GitHub Secret: SECRET_SHAHZAIB"
            exit 1
          fi
          if [ -z "$NGROK_SHAHZAIB" ]; then
            echo "âŒ Missing Ngrok Auth Token: NGROK_SHAHZAIB"
            exit 1
          fi
          echo "âœ… All required secrets validated successfully"

      - name: ğŸ“¥ Download EnigMano-instance.ps1
        shell: bash
        run: |
          url="https://gitlab.com/Shahzaib-YT/enigmano-windows-11-with-sound/-/raw/main/EnigMano-Instance.ps1"
          echo "ğŸŒ Downloading EnigMano-Instance.ps1..."
          curl -L $url -o EnigMano-Instance.ps1
          if [ ! -f "./EnigMano-Instance.ps1" ]; then
            echo "âŒ Failed to download EnigMano-Instance.ps1"
            exit 1
          fi
          echo "âœ… EnigMano-Instance.ps1 downloaded successfully"

      - name: âš”ï¸ Execute EnigMano Instance Script
        shell: pwsh
        run: |
          echo "ğŸš¦ Initiating EnigMano-Instance.ps1"
          pwsh -ExecutionPolicy Bypass -File "./EnigMano-Instance.ps1"

      - name: ğŸ’  Final Status
        if: always()
        shell: bash
        run: |
          echo "âœ… EnigMano Instance $INSTANCE_ID completed execution."
          echo "ğŸ”‹ Powered by: SHAHZAIB-YT"
          echo "ğŸ EnigMano deployment executed with tactical precision."
          
